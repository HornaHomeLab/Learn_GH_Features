on:
  workflow_dispatch:
    inputs:
      environment_type:
        description: Select the environment
        type: choice
        default: "DEV"
        required: true
        options:
          - DEV
          - PROD

  push:

permissions:
  contents: write

jobs:
  Trigger_Workflow:
      uses: HornaHomeLab/Learn_GH_Features/.github/workflows/Process_create_release.yaml@main
      with:
        environment_type: DEV
    